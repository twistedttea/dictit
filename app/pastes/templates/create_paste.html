{% extends "base.html" %}

{% block title %}Create New Paste{% endblock %}

{% block content %}
<div class="paste-form-wrapper">
    <h2>Paste Something New</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="paste-form-wrapper">
            <label for="{{ form.title.id_for_label }}">Title (Optional):</label>
            {{ form.title }}
            <br></br>
            <label for="{{ form.content.id_for_label }}">Content:</label>
            {{ form.content }}
            <br></br>
            <label for="{{ form.private.id_for_label }}">Private:</label>
            {{ form.private }}
        </div>

        <button type="submit" class="btn btn-success">Submit Paste</button>
    </form>
</div>
{% endblock %}
