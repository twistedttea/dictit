{% extends "base.html" %}

{% block title %}
    {{ paste.title }} | Pastebin
{% endblock %}

{% block content %}
    <div class="paste-container">
        <h1 class="paste-title">{{ paste.title }}</h1>

        <p class="paste-meta">
            Created on: {{ paste.date|date:"F j, Y, P" }}
        </p>

        <pre class="paste-content">{{ paste.content }}</pre>

    </div>

    <a href="{% url 'create_paste' %}" class="btn create-new-btn">Create New Paste</a>
{% endblock %}
