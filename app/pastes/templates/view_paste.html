{% extends "base.html" %}

{% block title %}
    {{ paste.title }} | Pastebin
{% endblock %}

{% block content %}
    <div class="paste-content-box">
        <h1 class="paste-metadata h2">{{ paste.title }}</h1>

        <p class="paste-metadata">
            Created on: {{ paste.date|date:"F j, Y, H:i T" }}
        </p>
        <p class="paste-metadata">
            Private? -> {{ paste.private }}
        </p>
        <pre class="paste-code-content">{{ paste.content }}</pre>

    </div>

{% endblock %}
